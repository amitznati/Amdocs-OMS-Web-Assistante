<div data-bind="css: (($index() +1)  % 4) == 0 ? 'row' : ''">
    <div class="col-md-3">
        <div class="box box-primary">  
            <div class="box-header with-border">
            	<button data-bind="click: line.removeAttribute" class="btn btn-danger btn-xs btn-rem" ><i class="fa fa-trash"></i></button>
                <h4  data-bind="text: name" class="box-title"></h4> 
            </div>  
            <div class="box-body">
            	<div class="row">
                    <div class="col-md-12">
                        <div  class="form-group">
                            <div class="row">
                                <div class="col-md-2">
                                    <p >Name:</p>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" data-bind="value: name" data-parsley-required class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                                
                <div class="row">
                    <div class="col-md-12">
                        <div  class="form-group">
                            <div class="row">
                                <div class="col-md-2">
                                    <p >Type:</p>
                                </div>
                                <div class="col-md-10">
                                    <select data-bind="options: $root.validTypes,value: type" class="form-control"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>Validation:</p>
                    </div>
                </div>
                <div class="form-group">
                    <div data-bind="foreach: attribute.validations">
                        <div class="row">
                            <div class=" col-md-1">
                                <button data-bind="click: $parent.removeValidation" class="btn btn-danger btn-xs" ><i class="fa fa-trash"></i></button>
                            </div>
                            <div class="col-md-5">
                                <select data-bind="options: $root.validationOptions,value: name" class="form-control"></select>
                            </div>
                            <div class="col-md-5" data-bind="if: name() == 'type'">
                                <select data-bind="options: $root.validValidationTypes,value: value" class="form-control"></select>
                            </div>
                            <div class="col-md-5" data-bind="if: name() == 'required'">
                                <select class="form-control">
                                	<option>true</option>
                                	<option>false</option>
                                </select>
                            </div>
                            <div class="col-md-5" data-bind="if: ['minlength','maxlength','length','max','min'].includes(name())">
                                <input class="form-control" min="1" type="number" data-parsley-required data-bind="value: value">
                            </div>
                            <div class="col-md-5" data-bind="if: name() == 'pattern'">
                                <input type="text" data-bind="value: value" data-parsley-required class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p><i data-bind="click: addValidation" class="fa fa-plus-square" aria-hidden="true"></i> Add Validation</p> 
                </div>
            </div> 
        </div>
    </div>
</div>
