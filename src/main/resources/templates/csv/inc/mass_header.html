<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"><i data-bind="{click: $root.massRequest().massHeader().show, css: $root.massRequest().isHeaderVisible() ? 'fa-minus-square' : 'fa-plus-square'}" class="fa fa-plus-square" aria-hidden="true"></i>  Mass Header</h3>
    </div>
    <div class="box-body">
        <div class="row" data-bind="visible: $root.massRequest().isHeaderVisible">
            <div data-bind="foreach: $root.massRequest().header">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="control-label" data-bind="text: name"></label>
                        <input data-parsley-trigger="keyup" class="form-control" data-bind="{value: value,attr: {'name': name,'type': type}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
